<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner de Rede com Nmap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .vulnerability-card {
      transition: all 0.3s ease;
    }
    .vulnerability-card:hover {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .critical {
      border-left: 5px solid #dc3545;
    }
    .high {
      border-left: 5px solid #fd7e14;
    }
    .medium {
      border-left: 5px solid #ffc107;
    }
    .low {
      border-left: 5px solid #0dcaf0;
    }
    .cvss-badge {
      font-size: 0.8em;
      margin-left: 5px;
    }
  </style>
</head>
<body class="p-4">
  <!-- SVG ICONES para alertas -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.437-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1-2.002 0 1 1 0 0 1 2.002 0z"/>
    </symbol>
  </svg>

  <div class="container">
    <h1 class="mb-4">Scanner de Rede</h1>
    <form id="scanForm" class="mb-4 card p-3">
      <div class="mb-3">
        <label for="networkInput" class="form-label">Faixa de Rede ou IP</label>
        <input type="text" id="networkInput" class="form-control" placeholder="Exemplo: 192.168.0.0/24 ou 192.168.0.51" required />
        <div class="form-text">Para redes locais use faixas como 192.168.1.0/24</div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">
        <span id="scanButtonText">Iniciar Scan</span>
        <span id="scanSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
      </button>
    </form>

    <div id="results"></div>
  </div>

  <!-- Modal de Detalhes -->
  <div class="modal fade" id="vulnModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vulnModalTitle">Detalhes da Vulnerabilidade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="vulnModalBody">
          <!-- Conteúdo dinâmico -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <a href="#" id="vulnModalLink" class="btn btn-primary" target="_blank">Ver mais detalhes</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('scanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const network = document.getElementById('networkInput').value.trim();
      if (!network) return alert('Informe a faixa de rede ou IP');

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="text-center my-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div><p class="mt-2">Executando scan, aguarde...</p></div>';
      
      // Mostrar spinner no botão
      document.getElementById('scanButtonText').classList.add('d-none');
      document.getElementById('scanSpinner').classList.remove('d-none');

      try {
        const response = await fetch('/api/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ network })
        });
        const data = await response.json();

        if (!data.success) {
          resultsDiv.innerHTML = `
            <div class="alert alert-danger d-flex align-items-center" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>Erro ao executar scan: ${data.error}</div>
            </div>
          `;
          return;
        }

        if (data.results.length === 0) {
          resultsDiv.innerHTML = `
            <div class="alert alert-info">
              Nenhum host encontrado na rede ${network}.
            </div>
          `;
          return;
        }

        let html = '';
        data.results.forEach(host => {
          // Contar vulnerabilidades totais
          const totalVulns = (host.shodan_vulnerabilities?.length || 0) + 
                            host.ports.reduce((sum, port) => sum + (port.vulnerabilities?.length || 0), 0);
          
          // Cabeçalho do host
          html += `
            <div class="card mb-4">
              <div class="card-header d-flex justify-content-between align-items-center ${totalVulns > 0 ? 'bg-danger text-white' : 'bg-success text-white'}">
                <h5 class="mb-0">
                  ${host.hostname ? `${host.hostname} (` : ''}${host.ip}${host.hostname ? ')' : ''}
                </h5>
                <span class="badge bg-light text-dark">${totalVulns} vulnerabilidade(s)</span>
              </div>
              <div class="card-body">
          `;

          // Vulnerabilidades do Shodan
          if (host.shodan_vulnerabilities && host.shodan_vulnerabilities.length > 0) {
            html += `
              <div class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  <strong>Atenção!</strong> ${host.shodan_vulnerabilities.length} vulnerabilidade(s) encontrada(s) via Shodan.
                </div>
              </div>
              <div class="row g-3 mb-4">
            `;
            
            host.shodan_vulnerabilities.forEach(vuln => {
              const severityClass = getSeverityClass(vuln.cvss);
              html += `
                <div class="col-md-6">
                  <div class="card vulnerability-card ${severityClass}">
                    <div class="card-body">
                      <h6 class="card-title d-flex justify-content-between">
                        <span>${vuln.id}</span>
                        <span class="badge ${getSeverityBadgeClass(vuln.cvss)}">CVSS: ${vuln.cvss.toFixed(1)}</span>
                      </h6>
                      <p class="card-text">${vuln.descricao}</p>
                      <div class="d-flex justify-content-between">
                        <button class="btn btn-sm btn-outline-danger view-details" 
                                data-vuln='${JSON.stringify(vuln)}'>
                          Detalhes
                        </button>
                        <a href="${vuln.link}" target="_blank" class="btn btn-sm btn-danger">
                          Ver no NVD
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            });
            html += `</div>`; // Fecha row
          }

          // Portas e serviços
          if (host.ports.length === 0) {
            html += '<p class="text-muted">Nenhuma porta aberta encontrada.</p>';
          } else {
            html += `
              <h5 class="mt-4 mb-3">Portas e Serviços</h5>
              <div class="table-responsive">
                <table class="table table-bordered table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Porta</th>
                      <th>Protocolo</th>
                      <th>Serviço</th>
                      <th>Versão</th>
                      <th>Vulnerabilidades</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody>
            `;
            
            host.ports.forEach(port => {
              const vulnCount = port.vulnerabilities?.length || 0;
              const isVulnerable = vulnCount > 0;
              
              html += `
                <tr class="${isVulnerable ? 'table-warning' : ''}">
                  <td>${port.port}</td>
                  <td>${port.protocol}</td>
                  <td>${port.service.name}</td>
                  <td>${port.service.version || 'N/A'}</td>
                  <td>
                    ${isVulnerable ? 
                      `<span class="badge bg-danger">${vulnCount}</span>` : 
                      `<span class="badge bg-success">0</span>`}
                  </td>
                  <td>
                    <button class="btn btn-sm ${isVulnerable ? 'btn-outline-danger' : 'btn-outline-secondary'} view-port" 
                            data-port='${JSON.stringify(port)}'
                            ${!isVulnerable ? 'disabled' : ''}>
                      Detalhes
                    </button>
                  </td>
                </tr>
              `;
            });
            
            html += `</tbody></table></div>`; // Fecha table e div
          }
          
          html += `</div></div>`; // Fecha card-body e card
        });

        resultsDiv.innerHTML = html;
        
        // Adicionar eventos aos botões de detalhes
        document.querySelectorAll('.view-details').forEach(btn => {
          btn.addEventListener('click', showVulnDetails);
        });
        
        document.querySelectorAll('.view-port').forEach(btn => {
          btn.addEventListener('click', showPortDetails);
        });

      } catch (err) {
        resultsDiv.innerHTML = `
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>Erro inesperado: ${err.message}</div>
          </div>
        `;
      } finally {
        // Esconder spinner no botão
        document.getElementById('scanButtonText').classList.remove('d-none');
        document.getElementById('scanSpinner').classList.add('d-none');
      }
    });

    function getSeverityClass(cvss) {
      if (cvss >= 9.0) return 'critical';
      if (cvss >= 7.0) return 'high';
      if (cvss >= 4.0) return 'medium';
      return 'low';
    }

    function getSeverityBadgeClass(cvss) {
      if (cvss >= 9.0) return 'bg-danger';
      if (cvss >= 7.0) return 'bg-warning text-dark';
      if (cvss >= 4.0) return 'bg-info text-dark';
      return 'bg-primary';
    }

    function showVulnDetails(e) {
      const vuln = JSON.parse(e.target.dataset.vuln);
      const modal = new bootstrap.Modal(document.getElementById('vulnModal'));
      
      document.getElementById('vulnModalTitle').textContent = vuln.id;
      document.getElementById('vulnModalLink').href = vuln.link;
      
      let modalBody = `
        <div class="mb-3">
          <h6 class="d-flex justify-content-between align-items-center">
            <span>Score CVSS: ${vuln.cvss.toFixed(1)}</span>
            <span class="badge ${getSeverityBadgeClass(vuln.cvss)}">${getSeverityText(vuln.cvss)}</span>
          </h6>
          <div class="progress mb-2" style="height: 10px;">
            <div class="progress-bar ${getSeverityBadgeClass(vuln.cvss)}" 
                 role="progressbar" 
                 style="width: ${vuln.cvss * 10}%" 
                 aria-valuenow="${vuln.cvss}" 
                 aria-valuemin="0" 
                 aria-valuemax="10">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h6>Descrição:</h6>
          <p>${vuln.descricao}</p>
        </div>
        <div class="mb-3">
          <h6>Fonte:</h6>
          <p>${vuln.fonte || 'N/A'}</p>
        </div>
      `;
      
      if (vuln.link_adicional) {
        modalBody += `
          <div class="mb-3">
            <h6>Link Adicional:</h6>
            <a href="${vuln.link_adicional}" target="_blank">${vuln.link_adicional}</a>
          </div>
        `;
      }
      
      document.getElementById('vulnModalBody').innerHTML = modalBody;
      modal.show();
    }

    function showPortDetails(e) {
      const port = JSON.parse(e.target.dataset.port);
      const modal = new bootstrap.Modal(document.getElementById('vulnModal'));
      
      document.getElementById('vulnModalTitle').textContent = `Porta ${port.port}/${port.protocol}`;
      document.getElementById('vulnModalLink').href = '#';
      
      let modalBody = `
        <div class="mb-3">
          <h6>Detalhes do Serviço:</h6>
          <table class="table table-sm">
            <tr><th>Porta:</th><td>${port.port}</td></tr>
            <tr><th>Protocolo:</th><td>${port.protocol}</td></tr>
            <tr><th>Estado:</th><td>${port.state}</td></tr>
            <tr><th>Serviço:</th><td>${port.service.name}</td></tr>
            <tr><th>Produto:</th><td>${port.service.product || 'N/A'}</td></tr>
            <tr><th>Versão:</th><td>${port.service.version || 'N/A'}</td></tr>
            <tr><th>Info Extra:</th><td>${port.service.extrainfo || 'N/A'}</td></tr>
          </table>
        </div>
      `;
      
      if (port.vulnerabilities && port.vulnerabilities.length > 0) {
        modalBody += `
          <div class="mb-3">
            <h6>Vulnerabilidades Encontradas (${port.vulnerabilities.length}):</h6>
            <div class="row g-3">
        `;
        
        port.vulnerabilities.forEach(vuln => {
          const severityClass = getSeverityClass(vuln.cvss);
          modalBody += `
            <div class="col-md-6">
              <div class="card vulnerability-card ${severityClass}">
                <div class="card-body">
                  <h6 class="card-title d-flex justify-content-between">
                    <span>${vuln.id}</span>
                    <span class="badge ${getSeverityBadgeClass(vuln.cvss)}">CVSS: ${vuln.cvss.toFixed(1)}</span>
                  </h6>
                  <p class="card-text">${vuln.descricao}</p>
                  <div class="d-flex justify-content-between">
                    <a href="${vuln.link}" target="_blank" class="btn btn-sm btn-danger">
                      Ver no NVD
                    </a>
                  </div>
                </div>
              </div>
            </div>
          `;
        });
        
        modalBody += `</div></div>`; // Fecha row e div
      }
      
      if (port.scripts && port.scripts.length > 0) {
        modalBody += `
          <div class="mb-3">
            <h6>Scripts Executados:</h6>
            <div class="accordion" id="scriptsAccordion">
        `;
        
        port.scripts.forEach((script, index) => {
          modalBody += `
            <div class="accordion-item">
              <h2 class="accordion-header" id="scriptHeading${index}">
                <button class="accordion-button collapsed" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#scriptCollapse${index}" 
                        aria-expanded="false" 
                        aria-controls="scriptCollapse${index}">
                  ${script.name}
                </button>
              </h2>
              <div id="scriptCollapse${index}" class="accordion-collapse collapse" 
                   aria-labelledby="scriptHeading${index}" 
                   data-bs-parent="#scriptsAccordion">
                <div class="accordion-body">
                  <pre class="bg-light p-2">${script.output}</pre>
                </div>
              </div>
            </div>
          `;
        });
        
        modalBody += `</div></div>`; // Fecha accordion e div
      }
      
      document.getElementById('vulnModalBody').innerHTML = modalBody;
      document.getElementById('vulnModalLink').href = `https://nvd.nist.gov/search?query=${port.service.name}+${port.service.version}`;
      modal.show();
    }

    function getSeverityText(cvss) {
      if (cvss >= 9.0) return 'Crítico';
      if (cvss >= 7.0) return 'Alto';
      if (cvss >= 4.0) return 'Médio';
      return 'Baixo';
    }
  </script>
</body>
</html>
